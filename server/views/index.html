<!DOCTYPE html>
<html></html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body></body>
<h2>Record Catalogue</h2>
<div class="flex-container">
  <div class="flex-child magenta">
    <form method="post" action="/table/add">
      <div class="newRecord">
        <h3>Create New Entry</h3>
        <div class="newRecord"></div>
        <label>Year of release </label>
        <input type="number" name="release_year" placeholder="Year of release" min="1920">
        <div class="newRecord"></div>
        <label>Album name </label>
        <input type="text" name="album" placeholder="Album Title">
        <div class="newRecord"></div>
        <label>Artist name</label>
        <input type="text" name="artist" placeholder="Artist Name">
        <div class="newRecord"></div>
        <label>Genre</label>
        <input type="text" name="genre" placeholder="Genre">
        <div class="newRecord"></div>
        <label>Subgenre</label>
        <input type="text" name="subgenre" placeholder="Subgenre">
        <div class="newRecord"></div>
        <button type="submit">Create!</button>
      </div>
      <form method="PUT" action="/table/amend"></form>
      <div class="updateEntry">
        <h3>Update Existing Entry</h3>
        <div class="updateEntry"></div>
        <label>Year of release </label>
        <input type="number" name="release_year" placeholder="Year of release" min="1920">
        <div class="updateEntry"></div>
        <label>Album name </label>
        <input type="text" name="album" placeholder="Album Title">
        <div class="updateEntry"></div>
        <label>Artist name</label>
        <input type="text" name="artist" placeholder="Artist Name">
        <div class="updateEntry"></div>
        <label>Genre</label>
        <input type="text" name="genre" placeholder="Genre">
        <div class="updateEntry"></div>
        <label>Subgenre</label>
        <input type="text" name="subgenre" placeholder="Subgenre">
        <div class="updateEntry"></div>
        <label>Catalogue Number</label>
        <input type="text" name="id" placeholder="Record Number">
        <div class="updateEntry"></div>
        <fieldset class="radioButtons">
          <div> 
            <input type="radio" name="crudAction" id="updateRecord">
            <label for="updateRecord">Update Record</label>
          </div>
          <div>
            <input type="radio" name="crudAction" id="deleteRecord">
            <label for="deleteRecord">Delete Record</label>
          </div>
        </fieldset>
        <div class="updateEntry"></div>
        <button type="submit">Update!</button>
      </div>
    </form>
  </div>
  <div class="flex-child green">Main PAge</div>
</div>
